<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FSE Chat Room</title>
</head>

<body>
    <div class="main">
        <div id="navBar">
            <h4>FSE Chat Room</h4>
            <p id="logout">Quit</p>
        </div>
        <div class="content" id="loginPage" >
            <h2>Welcome To The FSE Chat Room</h2>
            <h4>Type in your username and password to Join the room.</h4>
            <form id="loginForm" action="">
                <input type="text" id="username" class="inputText" placeholder="User name">
                <input type="password" id="password" class="inputText" placeholder="Password">
                <button type="button" id="loginButton">Join</button>
            </form>
        </div>
        <div class="content" id="chatroomPage"  >
            <div id="screen">
                    
            </div>
            <div id="msgform">
                <textarea name="" placeholder="Your message" id="textArea" cols="30" rows="10"></textarea>
                <button id="submitMessageBtn">Send</button>
            </div>
        </div>


    </div>
    <script src="/socket.io/socket.io.js"></script>
<script src="./main.js"></script>
</body>

</html>
